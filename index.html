<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Masoom</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/0o4bFgP.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Great Vibes', cursive;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin-top: 50px;
            text-shadow: 2px 2px 4px #000;
        }
        .message {
            font-size: 1.5em;
            margin: 20px auto;
            max-width: 700px;
            text-shadow: 1px 1px 2px #000;
        }
        .cake {
            width: 150px;
            margin: 30px auto;
            animation: bounce 3s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .countdown {
            font-size: 2em;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1 id="headline">Loading...</h1>
    <img src="https://i.imgur.com/NJ7H0GG.png" alt="Cake" class="cake">
    <div class="message" id="message">Loading message...</div>
    <div class="countdown" id="countdown">Countdown to birthday: Loading...</div>

    <script>
        const headline = document.getElementById('headline');
        const message = document.getElementById('message');
        const countdownEl = document.getElementById('countdown');

        function updatePage() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const bday = new Date(currentYear, 6, 17); // 17 July

            if (now > bday) {
                bday.setFullYear(currentYear + 1); // Next year
            }

            const diff = bday - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            const isToday = now.getDate() === 17 && now.getMonth() === 6;

            if (isToday) {
                headline.textContent = "üéâ Happy Birthday Masoom! üéÇ";
                message.textContent = "You're the kindest, funniest and most beautiful soul I know. May your smile shine brighter each year.";
                countdownEl.style.display = "none";
            } else {
                headline.textContent = "‚è≥ Birthday Countdown!";
                message.textContent = "Masoom's special day is coming soon!";
                countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s left`;
            }
        }

        setInterval(updatePage, 1000);
        updatePage();
    </script>
</body>
</html>
